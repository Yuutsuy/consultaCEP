<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Consultar CEP</title>
</head>
<body>
    
    <div id="btn-cep">
        <button onclick="consultaCEP()">Consulta ae</button>
    </div>
    
    <table id="app">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Nivel</th>
            <th>Data</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>


    <script type="application/javascript">

    var elApp = document.getElementById('btn-cep'); // linkando var elApp com botão

    var consultaCEP = function() {
        
        var xhr = new XMLHttpRequest(); // recebe instância

        xhr.open('GET', 'https://www.barth.com.br/project2MJA/usuarios/verificarUsuario.php?email=admin@admin.com&senha=123');
        xhr.send(null);
        xhr.onreadystatechange = function() {
            if(xhr.readyState === 4){
                var res = JSON.parse(xhr.responseText);

        // criar alteração
        var elId = document.createAttribute('td');
        elId.innerText = res.elLogradouro;
            }
        };
    }

    </script>
</body>
</html>
